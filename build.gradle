plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
	id 'org.hibernate.orm' version '6.2.9.Final'
	//id 'org.graalvm.buildtools.native' version '0.9.27'
}

group = 'fr.da-sha1'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '20'
}

repositories {
	mavenCentral()
}

ext {
	libraries = [
			swagger : [
				dependencies.create("io.swagger.core.v3:swagger-core-jakarta:$swaggerVersion"),
				dependencies.create( "io.swagger.core.v3:swagger-models:$swaggerVersion")
			]
	]

	//env = findProperty('env') ?: 'dev'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation "org.mapstruct:mapstruct:$mapstructVersion"

	annotationProcessor "org.mapstruct:mapstruct-processor:$mapstructVersion"

	//implementation 'org.springframework.boot:spring-boot-starter-actuator'

	//dependencies excluded from an executable jar or war
	developmentOnly libraries.swagger
	developmentOnly 'org.springframework.boot:spring-boot-starter-actuator'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'


	runtimeOnly 'com.h2database:h2'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

hibernate {
	enhancement {
		enableAssociationManagement = true
	}
}

